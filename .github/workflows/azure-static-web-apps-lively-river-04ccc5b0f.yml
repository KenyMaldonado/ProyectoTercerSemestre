name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "./Proyecto/proyecto.client"
          output_location: "dist"
          # 🚨 ¡ERROR AQUÍ! Debes pasar el token de despliegue 🚨
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_RIVER_04CCC5B0F }}
        env: # 🌟 Agregamos esta sección para configurar variables de entorno 🌟
          CI: false # 💡 Esto evita que los warnings de linter/TypeScript detengan el build 💡

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          # Para el job de "close", también es buena práctica pasar el token,
          # aunque a veces no es estrictamente necesario si solo cierra.
          # Si experimentas errores al cerrar PRs, añádelo aquí también.
          # azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_RIVER_04CCC5B0F }}